<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Страница регистрации | JQuery Validation &amp; Popup</title>
    <meta content="Matvey Phoenix" name="author">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.min.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="registration">
        <div class="registration__column registration__column_left">
          <div class="registration__images"></div>
        </div>
        <div class="registratin__column">
          <form class="form" action="" method="post" novalidate>
            <div class="form__row">
              <div class="form__column">
                <label class="form__label" for="firstName">Имя</label>
                <input class="form__input" type="text" id="firstName" name="firstName" required>
                <div class="form__input-message"></div>
              </div>
              <div class="form__column">
                <label class="form__label" for="secondName">Фамилия</label>
                <input class="form__input" type="text" id="secondName" name="secondName" required>
              </div>
            </div>
            <div class="form__row">
              <label class="form__label" for="username">Логин</label>
              <input class="form__input" type="text" id="username" name="username" required>
            </div>
            <div class="form__row">
              <label class="form__label" for="password">Пароль</label>
              <input class="form__input" type="password" id="password" name="password" required>
            </div>
            <div class="form__row">
              <label class="form__label" for="returnPassword">Повторите пароль</label>
              <input class="form__input" type="password" id="returnPassword" name="returnPassword" required>
            </div>
            <div class="form__row">
              <label class="form__label" for="email">Почта</label>
              <input class="form__input" type="text" id="email" name="email" required>
            </div>
            <div class="form__row">
              <label class="form__label" for="phone">Телефон</label>
              <input class="form__input" type="tel" id="phone" name="phone" required>
            </div>
            <div class="form__row">
              <div class="form__column">
                <label class="form__label" for="country">Страна</label>
                <input class="form__input" type="text" id="country" name="country" required>
              </div>
              <div class="form__column">
                <label class="form__label" for="city">Город</label>
                <input class="form__input" type="text" id="city" name="city" required>
              </div>
            </div>
            <div class="form__row">
              <button class="form__submit" type="submit">Зарегистрировать аккаунт</button>
            </div>
          </form>
        </div>
      </div>
      <div class="popup-wrap"></div>
      <div class="popup"><img class="popup__close" src="./assets/images/close.png">
        <div class="popup__title">Congratulation!</div><img class="popup__img" src="./assets/images/success.png">
        <div class="popup__text">Вы успешно зарегистрировались. Держитесь здесь, вам всего доброго, хорошего настроения и здоровья.</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts/libs.min.js"></script>
    <script src="./assets/scripts/script.min.js"></script>
  </body>
</html>
