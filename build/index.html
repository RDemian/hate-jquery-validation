<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Зарегистрируйся, по-братски</title>
    <meta content="Matvey Phoenix" name="author">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.min.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="registration">
        <form class="form" action="" method="post">
          <div class="form__row">
            <input class="form__input" type="email" id="email" required>
            <label class="form__label" for="email">Почта</label>
          </div>
          <div class="form__row">
            <input class="form__input" type="password" id="password" required>
            <label class="form__label" for="password">Пароль</label>
          </div>
          <div class="form__row">
            <input class="form__input" type="password" id="returnPassword" required>
            <label class="form__label" for="returnPassword">Повторите пароль</label>
          </div>
          <div class="form__row">
            <input class="form__input" type="text" id="username" required>
            <label class="form__label" for="username">Логин</label>
          </div>
          <div class="form__row">
            <div class="form__column">
              <input class="form__input" type="text" id="firstName" required>
              <label class="form__label" for="firstName">Имя</label>
            </div>
            <div class="form__column">
              <input class="form__input" type="text" id="secondName" required>
              <label class="form__label" for="secondName">Фамилия</label>
            </div>
          </div>
          <div class="form__row">
            <div class="form__column">
              <input class="form__input" type="text" id="country" required>
              <label class="form__label" for="country">Страна</label>
            </div>
            <div class="form__column">
              <input class="form__input" type="text" id="city" required>
              <label class="form__label" for="city">Город</label>
            </div>
            <div class="form__row">
              <input class="form__input" type="tel" id="phone" required>
              <label class="form__label" for="phone">Телефон</label>
            </div>
            <div class="form__row">
              <input class="form__checkbox" type="checkbox" id="checkbox" required>
              <label for="checkbox">
                <div class="form__fake"></div>
                <div class="form__licence">Мне исполнилось 18, и я согласен (согласна) с условиями лицензионного соглашения (которого нет).</div>
              </label>
            </div>
            <div class="form__row">
              <div class="form__error">Пропущенных полей:<span class="form__error-num"></span></div>
            </div>
            <div class="form__row">
              <button class="form__submit" type="submit">Зарегистрировать аккаунт</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts/libs.min.js"></script>
    <script src="./assets/scripts/script.min.js"></script>
  </body>
</html>
